<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app">加载中，请稍后...</div>
    <script>
      const footer = function (hook) {
        var footerDesc = [
          "<hr/>",
          "<footer style='text-align:center'>",
          '<span>文档系统由<a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>支持</span>',
          "</footer>",
        ].join("");

        hook.afterEach(function (html) {
          return html + footerDesc;
        });
      };

      const updateTime = function (hook, vm) {
        hook.beforeEach(function (html) {
          return html + "\n----\n" + "{docsify-updated} ";
        });
      };
      window.$docsify = {
        name: "quick-docsify",
        repo: "",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 3,
        coverpage: true,
        onlyCover: true,
        mergeNavbar: true,
        search: {
          placeholder: "输入关键字搜索",
          noData: "未搜索到相关内容",
        },
        count: { countable: true, fontsize: "0.9em", color: "rgb(90,90,90)", language: "chinese" },
        formatUpdated: "更新于{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        plugins: [footer, updateTime],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
